spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/lanchonete}
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: false
        globally_quoted_identifiers_skip_column_definitions: true
        batch_fetch_style: dynamic
        default_batch_fetch_size: 16
        jdbc:
          batch_size: 16
          order_inserts: true
          order_updates: true
    show-sql: true
    generate-ddl: true

server:
  servlet:
    context-path: /lanchonete-produto/api/v1
  port: 8080
  host: http://localhost

app:
  mq:
    port: ${MQ_PORT:5672}
    ssl: ${MQ_SSL:false}
    cozinha:
      username: ${COZINHA_MQ_USERNAME:guest}
      password: ${COZINHA_MQ_PASSWORD:src/main/resources/credentials/secret-password-broker-mq-queue}
      brokerURL: ${COZINHA_MQ_HOST:localhost}
      queueName: ${COZINHA_MQ_QUEUE_NAME:pedido-to-cozinha-mq}